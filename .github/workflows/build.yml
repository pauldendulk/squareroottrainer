name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Install workloads
      run: dotnet workload restore SquareRootTrainer.csproj
        
    - name: Restore dependencies
      run: dotnet restore SquareRootTrainer.csproj
      
    - name: Build
      run: dotnet build SquareRootTrainer.csproj --configuration Release --no-restore
      
    - name: Test
      run: dotnet test SquareRootTrainer.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SquareRootTrainer-Windows
        path: bin/Release/net9.0-windows10.0.19041.0/
