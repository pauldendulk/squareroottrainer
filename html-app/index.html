<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Trainer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F3F4F6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin: 0 0 0.5rem 0;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: #6B7280;
            max-width: 26rem;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .form-container {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1.25rem;
            align-items: center;
            margin-bottom: 1.25rem;
        }
        
        label {
            color: #374151;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        input, select {
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid #D1D5DB;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus, select:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        input:disabled, select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #F3F4F6;
        }
        
        .countdown-container {
            text-align: center;
            margin-bottom: 1.5rem;
            min-height: 30px;
        }
        
        #countdownText {
            font-size: 1.125rem;
            font-weight: 600;
            color: #6366F1;
        }
        
        .btn-primary {
            width: 100%;
            background-color: #4F46E5;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #4338CA;
        }
        
        .btn-primary:active:not(:disabled) {
            background-color: #3730A3;
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Header Section -->
        <div class="header">
            <h1 id="title">Square Root Trainer</h1>
            <p id="subtitle" class="subtitle">
                Start the app and keep it running in the background while you answer the questions in your head when they come up.
            </p>
        </div>

        <!-- Settings Form -->
        <div class="form-container">
            <!-- Language Selection -->
            <div class="form-row">
                <label id="languageLabel" for="languageSelect">Language</label>
                <select id="languageSelect">
                    <option value="en-US">English (en-US)</option>
                    <option value="nl-NL">Nederlands (nl-NL)</option>
                </select>
            </div>

            <!-- Answer Time Input -->
            <div class="form-row">
                <label id="answerTimeLabel" for="answerTime">Time to answer (s)</label>
                <input id="answerTime" 
                       type="number" 
                       min="1" 
                       value="3">
            </div>

            <!-- Interval Input -->
            <div class="form-row">
                <label id="intervalTimeLabel" for="intervalTime">Interval time (s)</label>
                <input id="intervalTime" 
                       type="number" 
                       min="1" 
                       value="300">
            </div>

            <!-- Lowest Number Input -->
            <div class="form-row">
                <label id="lowestNumberLabel" for="lowestNumber">Lowest Number</label>
                <input id="lowestNumber" 
                       type="number" 
                       min="1" 
                       max="20" 
                       value="4">
            </div>

            <!-- Highest Number Input -->
            <div class="form-row">
                <label id="highestNumberLabel" for="highestNumber">Highest Number</label>
                <input id="highestNumber" 
                       type="number" 
                       min="1" 
                       max="20" 
                       value="20">
            </div>
        </div>

        <!-- Countdown Indicator -->
        <div class="countdown-container">
            <p id="countdownText"></p>
        </div>

        <!-- Action Button -->
        <button id="startStopButton" class="btn-primary">
            Start Training
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
